name: .NET CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - run: dotnet restore ./HelloWorld.sln
      - run: dotnet build ./HelloWorld.sln -c Release --no-restore
      - run: dotnet test ./HelloWorld.sln -c Release --no-build